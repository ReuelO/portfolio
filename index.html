<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteKnight - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: { extend: { colors: { primary: '#3b82f6' } } },
      }
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300"
  >
    <!-- Theme Toggle -->
    <button
      id="theme-toggle"
      class="fixed top-4 right-4 p-3 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white z-50 shadow"
    >
      <i class="fas fa-sun"></i>
    </button>

    <!-- Hero Section -->
    <section
      id="home"
      class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 pt-20"
    >
      <div class="text-center max-w-3xl px-4">
        <h1 class="text-5xl md:text-7xl font-bold mb-6">
          Hi, I'm <span class="text-primary">ByteKnight</span>
        </h1>
        <p class="text-xl md:text-2xl mb-10 opacity-90">
          I'm a full-stack developer passionate about building <br />
          modern, efficient, and aesthetic digital experiences.
        </p>
        <a
          href="#projects"
          class="bg-primary text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-700 transition"
          >View My Work</a
        >
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-white dark:bg-gray-900">
      <div class="max-w-7xl mx-auto px-4">
        <h2 class="text-4xl font-bold text-center mb-12">Projects</h2>

        <!-- Filter Dropdowns as Pills -->
        <div
          id="categories"
          class="flex flex-wrap justify-center gap-4 mb-12"
        ></div>

        <!-- Projects Grid -->
        <div
          class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"
          id="projects-grid"
        ></div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-white dark:bg-gray-900">
      <div class="max-w-4xl mx-auto px-4 text-center">
        <h2 class="text-4xl font-bold mb-8">Get In Touch</h2>
        <p class="text-xl mb-8 opacity-90">
          Open to collaborations—let's build something great.
        </p>
        <div
          class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-8"
        >
          <a
            href="mailto:byteknight@gmail.com"
            class="bg-primary text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition"
            >Email Me</a
          >
          <a
            href="https://github.com/ReuelO"
            target="_blank"
            class="flex items-center justify-center space-x-2 text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
            ><i class="fab fa-github"></i><span>GitHub</span></a
          >
          <a
            href="https://linkedin.com/in/ReuelO"
            target="_blank"
            class="flex items-center justify-center space-x-2 text-gray-600 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
            ><i class="fab fa-linkedin"></i><span>LinkedIn</span></a
          >
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 text-center">
      <p>&copy; 2025 ByteKnight. Built with ❤️ and Tailwind.</p>
    </footer>

    <script>
      // Theme Toggle
      const toggle = document.getElementById('theme-toggle')
      toggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark')
        const icon = toggle.querySelector('i')
        icon.classList.toggle('fa-sun')
        icon.classList.toggle('fa-moon')
      })

      // Load categories & projects
      async function loadData() {
        const [categoriesRes, projectsRes] = await Promise.all([
          fetch('categories.json'),
          fetch('projects.json'),
        ])
        const categories = await categoriesRes.json()
        const projects = await projectsRes.json()
        renderCategories(categories, projects)
        renderProjects(projects)
      }

      // Render categories as pill dropdowns
      function renderCategories(categories, projects) {
        const container = document.getElementById('categories')
        container.innerHTML = ''

        categories.forEach((cat) => {
          const wrapper = document.createElement('div')
          wrapper.className = 'relative'
          wrapper.innerHTML = `
            <div class="inline-block">
              <button class="category-btn bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded-full font-medium flex items-center space-x-2" data-category="${
                cat.key
              }">
                <span>${cat.label}</span>
                <i class="fas fa-chevron-down text-sm"></i>
              </button>
              <div class="dropdown hidden absolute mt-2 w-40 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg z-30">
                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 filter-btn" data-category="${
                  cat.key
                }" data-sub="all">All</button>
                ${cat.subCategories
                  .map(
                    (sub) => `
                  <button class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 filter-btn" data-category="${cat.key}" data-sub="${sub.key}">${sub.label}</button>
                `
                  )
                  .join('')}
              </div>
            </div>
          `
          container.appendChild(wrapper)

          const btn = wrapper.querySelector('.category-btn')
          const dropdown = wrapper.querySelector('.dropdown')
          btn.addEventListener('click', () => {
            dropdown.classList.toggle('hidden')
          })
        })

        // Attach filter behavior
        document.querySelectorAll('.filter-btn').forEach((btn) => {
          btn.addEventListener('click', () => {
            applyFilter(btn.dataset.category, btn.dataset.sub, projects)
            btn.closest('.dropdown').classList.add('hidden')
          })
        })
      }

      // Render projects grid
      function renderProjects(projects) {
        const grid = document.getElementById('projects-grid')
        grid.innerHTML = ''

        projects.forEach((proj) => {
          grid.insertAdjacentHTML(
            'beforeend',
            `
            <div class="project-card bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-lg overflow-hidden transition" data-category="${
              proj.category
            }" data-sub="${proj.subCategory}">
              <img src="https://via.placeholder.com/400x250?text=${encodeURIComponent(
                proj.name
              )}" alt="${proj.name}" class="w-full h-48 object-cover">
              <div class="p-6">
                <h3 class="text-xl font-semibold mb-2">${proj.name}</h3>
                <p class="text-gray-600 dark:text-gray-300 mb-4">${
                  proj.description
                }</p>
                <div class="flex space-x-4">
                  <a href="${
                    proj.demoLink
                  }" target="_blank" class="text-primary hover:underline">Live Demo</a>
                  <a href="${
                    proj.repoLink
                  }" target="_blank" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white"><i class="fab fa-github"></i></a>
                </div>
              </div>
            </div>
          `
          )
        })
      }

      // Apply filter
      function applyFilter(category, sub, projects) {
        const grid = document.getElementById('projects-grid')
        const cards = grid.querySelectorAll('.project-card')

        cards.forEach((card) => {
          if (sub === 'all') {
            card.style.display =
              card.dataset.category === category ? 'block' : 'none'
          } else {
            const match =
              card.dataset.category === category && card.dataset.sub === sub
            card.style.display = match ? 'block' : 'none'
          }
        })
      }

      document.addEventListener('DOMContentLoaded', loadData)
    </script>
  </body>
</html>
